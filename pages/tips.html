<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>TVo</title>
</head>

<body>

  <!-- Barra de navegacion -->
  <nav class="nav">
    <a class="nav-link active" aria-current="page" href="./miCuerpo.html">Mi Cuerpo</a>
    <a class="nav-link" href="./medicaciones.html">Medicaciones</a>
    <a href="../index.html">
      <img src="../img/TVo logo.png" width="60" alt="TVo logo"></a>
    <a class="nav-link" href="./miMente.html">Mi mente</a>
    <a class="nav-link" href="./tips.html">Tips del dia</a>
  </nav>

  <!-- Main -->
  <main class="main-index">

    <!-- Titulo -->
    <h1>Tips del dia</h1>

    <!-- Carrusel -->
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="../img/exercise.webp" class="d-block w-100" alt="Ejercicio">
          <div class="carousel-caption d-none d-md-block">
            <h5>Haz ejercicio regularmente</h5>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="../img/apple.webp" class="d-block w-100" alt="Comida">
          <div class="carousel-caption d-none d-md-block">
            <h5>Come frutas y verduras</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../img/doctor.jpg" class="d-block w-100" alt="Medico">
          <div class="carousel-caption d-none d-md-block">
            <h5>Acude al medico segun sea necesario</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <img src="../img/logos en fila png.png" width="400" alt="Redes">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
